# Configurações de Produção para Sprinkler
spring.datasource.url=jdbc:mysql://mysql-prod:3306/fiap_prod
spring.datasource.username=root
spring.datasource.password=ipmsup142
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configurações de Retry para conexão com o banco de dados
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.initialization-fail-timeout=60000

# Configurações para retry de conexão
spring.datasource.hikari.connection-test-query=SELECT 1

# Configurações do Flyway
spring.flyway.baselineOnMigrate=true
spring.flyway.table=tbl_flyway_schema_history_sprinkler
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações de Segurança
api.security.token.secret=${JWT_SECRET:prod-secret-key-should-be-very-long-and-random}

# Configurações de Log
logging.level.root=INFO
logging.level.br.com.fiap=INFO

# Porta do servidor
server.port=8081
