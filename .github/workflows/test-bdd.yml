name: Testes BDD e Deploy - Pipeline Completa

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main, develop, master ]
  # Possibilidade de execução manual
  workflow_dispatch:

jobs:
  testes:
    name: Executar Testes BDD
    runs-on: ubuntu-latest
    # Configuração para interromper o workflow se um passo falhar
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Executar todos os testes BDD no microsserviço Users com falha rápida
      - name: Executar testes BDD - Users
        working-directory: ./users
        run: |
          echo "Executando testes BDD no módulo Users..."
          ./mvnw clean test -Dtest=br.com.fiap.users.bdd.CucumberRunnerTest -Dmaven.test.failure.ignore=false -Dfail-fast -Dcucumber.features=src/test/resources/features -Dcucumber.glue=br.com.fiap.users.bdd.steps,br.com.fiap.users.bdd.config
        # O comando acima irá falhar imediatamente se encontrar qualquer erro de teste

      # Executar todos os testes BDD no microsserviço Sprinkler apenas se o Users passar
      - name: Executar testes BDD - Sprinkler
        working-directory: ./sprinkler
        run: |
          echo "Executando testes BDD no módulo Sprinkler..."
          ./mvnw clean test -Dtest=br.com.fiap.aspersor.bdd.CucumberRunnerTest -Dmaven.test.failure.ignore=false -Dfail-fast -Dcucumber.features=src/test/resources/features -Dcucumber.glue=br.com.fiap.aspersor.bdd.steps,br.com.fiap.aspersor.bdd

      # Publicar relatórios como artefatos (apenas se chegar nesta etapa)
      - name: Publicar relatórios
        if: success() # Esta etapa só será executada se TODAS as anteriores forem bem-sucedidas
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-testes
          path: |
            **/target/cucumber-reports
            **/target/surefire-reports
          retention-days: 7
          
      # Notificação de falha caso os testes não passem
      - name: Notificar falha
        if: failure()
        run: |
          echo "‼️ TESTES FALHARAM! A pipeline foi interrompida. ‼️"
          echo "Verifique os logs para identificar os problemas."
          exit 1
  
  # Job de deploy que só será executado se todos os testes passarem
  deploy:
    name: Deploy das Aplicações
    needs: testes # Esta dependência garante que o deploy só começará se os testes passarem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        
      - name: Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      # Deploy do microsserviço Users
      - name: Deploy - Users
        working-directory: ./users
        run: |
          echo "Iniciando o processo de deploy do módulo Users..."
          # Substitua o comando abaixo pelo comando real de deploy
          ./mvnw clean package -DskipTests
          echo "✅ Deploy do módulo Users concluído com sucesso!"
          
      # Deploy do microsserviço Sprinkler
      - name: Deploy - Sprinkler
        working-directory: ./sprinkler
        run: |
          echo "Iniciando o processo de deploy do módulo Sprinkler..."
          # Substitua o comando abaixo pelo comando real de deploy
          ./mvnw clean package -DskipTests
          echo "✅ Deploy do módulo Sprinkler concluído com sucesso!"
          
      # Notificação de sucesso do deploy
      - name: Notificar sucesso
        if: success()
        run: |
          echo "✅ DEPLOY CONCLUÍDO COM SUCESSO! ✅"
          echo "Todos os microsserviços foram implantados corretamente."
          
      # Notificação de falha no deploy
      - name: Notificar falha no deploy
        if: failure()
        run: |
          echo "‼️ FALHA NO DEPLOY! ‼️"
          echo "Ocorreu um erro durante o processo de deploy. Verifique os logs para mais detalhes."
          exit 1